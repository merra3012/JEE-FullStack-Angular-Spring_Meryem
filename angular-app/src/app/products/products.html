// And here we have the HTML template for displaying the products in a table format.
<div class="p-3">
  <div class="card-body">
    <h3>Products</h3>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Selected</th>
        </tr>
      </thead>
      @if (products) {
        <tbody>
        <!-- Acien modele de templates
          <tr *ngFor="let p of products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.select}}</td>
          </tr>
          -->
          @for (p of products; track p){
            <tr>
              <td>{{p.id}}</td>
              <td>{{p.name}}</td>
              <td>{{p.price}}</td>
              <td>
                @if (p.selected) {
                  <i class="bi bi-check-circle"></i>
                } @else {
                  <i class="bi bi-circle"></i>
                }
              </td>
              <td>
                <button (click)="handleDelete(p)" class="btn btn-outline-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          }
        </tbody>
      }
    </table>
  </div>
</div>
